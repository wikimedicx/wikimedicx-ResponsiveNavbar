<!DOCTYPE html>
<html>

<head>

</head>
<body>
    <nav>
        <div class="logo">
            <h4>MyLogo</h4>
        </div>

        <ul>

            <li><a href="#">Service</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Product</a></li>

        <div class="btn-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
           
        </div>
    </nav>

    <div class="container">
        <div class="header">
            
        </div>
    </div>
</body>
</html>
